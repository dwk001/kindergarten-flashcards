<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="Kindergarten Flashcards" />
    <title>Flashcards</title>

    <!-- Tailwind (CDN quick start) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: {} } }
    </script>
    
    <style>
      /* Style the Google Cast launcher button */
      google-cast-launcher {
        --connected-color: #10b981;
        --disconnected-color: #475569;
        cursor: pointer;
      }
    </style>
    
    <!-- Google Cast SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script>
      window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
          setTimeout(function() {
            try {
              if (typeof cast !== 'undefined' && cast.framework) {
                const context = cast.framework.CastContext.getInstance();
                context.setOptions({
                  receiverApplicationId: '34E3CA03',
                  autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });
                console.log('Cast SDK initialized successfully');
              }
            } catch (error) {
              console.error('Cast SDK initialization error:', error);
            }
          }, 100);
        } else {
          console.warn('Cast SDK not available');
        }
      };
    </script>
  </head>
  <body class="min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
