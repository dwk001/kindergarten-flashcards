<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="Kindergarten Flashcards" />
    <title>Flashcards</title>

    <!-- Tailwind (CDN quick start) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: {} } }
    </script>
    
    <style>
      /* Style the Google Cast launcher button */
      google-cast-launcher {
        --connected-color: #10b981;
        --disconnected-color: #475569;
        cursor: pointer;
      }
    </style>
    
    <!-- Google Cast SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script>
      window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
          try {
            // Initialize the older Chrome Cast API
            // Use our custom receiver app ID to display flashcard content
            const sessionRequest = new chrome.cast.SessionRequest('34E3CA03');
            const apiConfig = new chrome.cast.ApiConfig(
              sessionRequest,
              function sessionListener(session) {
                console.log('Cast session established:', session);
              },
              function receiverListener(availability) {
                console.log('Cast receiver availability:', availability);
              }
            );
            chrome.cast.initialize(apiConfig, 
              function() {
                console.log('Cast API initialized successfully - showing all devices');
              },
              function(error) {
                console.error('Cast API initialization error:', error);
              }
            );
          } catch (error) {
            console.error('Cast SDK initialization error:', error);
          }
        } else {
          console.warn('Cast SDK not available');
        }
      };
    </script>
  </head>
  <body class="min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
